<p-dialog [(visible)]="showThis" [style]="{width: '50vw'}" [modal]="true" (onHide)="onHide()" (onShow)="onShow()" [draggable]="false">
  <p-header>
    {{title}}
  </p-header>
  <div class="row">
    <div class="col-md-12">
      <p-table [value]="listData" [paginator]="true" [rowHover]="true" [rows]="10" #dt [globalFilterFields]="['nobbantu','nmbkas', 'norek']" [loading]="loading">
        <ng-template pTemplate="caption">
          <div class="row p-2">
            <div class="ui-g-6" style="text-align: left">
             
            </div>
            <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
              <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
                <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">         
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
              <th style="width: 15%;text-align: center" [pSortableColumn]="'nobbantu'"> Nomor
                <span style="float: right">
                  <p-sortIcon [field]="'nobbantu'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
              </th>
              <th style="width: 50%;text-align: center" [pSortableColumn]="'nmbkas'"> Uraian
                <span style="float: right">
                  <p-sortIcon [field]="'nmbkas'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
              </th>
              <th style="width: 23%;text-align: center" [pSortableColumn]="'norek'"> No Rekening
                <span style="float: right">
                  <p-sortIcon [field]="'norek'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
              </th>
              <th style="width: 12%; text-align: center">Pilih</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-unit>
          <tr class="ui-selectable-row">
              <td style="text-align: center">{{unit.nobbantu}}</td>
              <td>{{unit.nmbkas}}</td>
              <td style="text-align: center">{{unit.norek}}</td>
              <td style="text-align: center">
                  <button type="button" class="btn btn-outline-primary btn-sm" (click)="pilih(unit); dt.reset()"><i class="fa fa-check"></i>&nbsp;Pilih</button>
              </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
              <td [attr.colspan]="4" style="text-align: center;">
                Data tidak Tersedia
              </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-messages [(value)]="msg"></p-messages>
    </div>
  </div>
  <p-footer>
    <button type="button" class="btn btn-soft-secondary btn-sm" (click)="onHide();"><i class="fa fa-close"></i>&nbsp;Kembali</button>
  </p-footer>
</p-dialog>
