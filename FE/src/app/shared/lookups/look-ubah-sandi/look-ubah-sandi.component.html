<p-dialog [(visible)]="showThis" [style]="{width: '40vw'}" [modal]="true" (onHide)="onHide()" [draggable]="false">
  <app-ui-preloader [display]="loading_post"></app-ui-preloader>
  <p-header>
    Password <b>{{userInfo.RoleName}}</b> Akan Diubah
  </p-header>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="forms">
        <div class="row mb-2">
          <div class="col-md-3">
            Password Lama <b>*</b>
          </div>
          <div class="col-md-9">
            <input type="password" placeholder="Password Lama" class="form-control" formControlName="oldpass"/>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Password Baru <b>*</b>
          </div>
          <div class="col-md-9">
            <input type="password" placeholder="Password Baru" class="form-control" formControlName="newpass"/>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-3">
            Masukan Ulang Password Baru <b>*</b>
          </div>
          <div class="col-md-9">
            <input type="password" placeholder="Ketik Ulang Password Baru" class="form-control" formControlName="renewpass"/>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-messages [(value)]="msg"></p-messages>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
  </p-footer>
</p-dialog>
