<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '50vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}} Nilai UP/GU, LS, TU
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-2">
              Nilai
            </div>
            <div class="col-md-10">
              <input type="text" appInputRupiah placeholder="Nilai" class="form-control" formControlName="nilai" [readOnly]="true"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              UP / GU
            </div>
            <div class="col-md-10">
              <input type="text" appInputRupiah placeholder="UP / GU" class="form-control" formControlName="upGu"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              LS
            </div>
            <div class="col-md-10">
              <input type="text" appInputRupiah placeholder="LS" class="form-control" formControlName="ls"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              TU
            </div>
            <div class="col-md-10">
              <input type="text" appInputRupiah placeholder="TU" class="form-control" formControlName="tu"/>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
    </p-footer>
  </p-dialog>
