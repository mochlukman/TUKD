<div class="row" *ngIf="rekSelected">
  <div class="col-md-12">
    <p-table [value]="listdata" [loading]="loading" [rowHover]="true" dataKey="iddpablnd" editMode="row" [paginator]="true" [rows]="20" #dt [globalFilterFields]="['idbulan','ketbulan','nilai']">
      <ng-template pTemplate="caption">
        <div class="row p-2">
          <div class="ui-g-6" style="text-align: left">
          </div>
          <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
            <span *ngIf="rekSelected"><b>{{rekSelected.rekening.nmper}}</b></span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 100px;text-align: center" [pSortableColumn]="'idbulan'">Bulan
            <span style="float: right">
              <p-sortIcon [field]="'idbulan'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="text-align: center" [pSortableColumn]="'ketbulan'">Uraian
            <span style="float: right">
              <p-sortIcon [field]="'ketbulan'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="text-align: center" [pSortableColumn]="'nilai'">Nilai
            <span style="float: right">
              <p-sortIcon [field]="'nilai'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 80px; text-align: center">Pilih</th>
        </tr>
      
      </ng-template>
      <ng-template pTemplate="body" let-kas>
        <tr class="ui-selectable-row">
          <td style="text-align: center">{{kas.idbulan}}</td>
          <td style="text-align: center">{{kas.ketbulan}}</td>
          <td style="text-align: right">{{kas.nilai | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
          <td style="text-align: center">
            <button *ngIf="userInfo.Update === 'True'" type="button" class="btn btn-raised btn-outline-warning btn-sm" (click)="put(kas)"><i class="fa fa-edit"></i></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="footer">
        <tr>
          <td colspan="2" style="text-align: right;font-weight: bold;">Grand Total</td>
          <td style="text-align: right;font-weight: bold;">{{totalNilai() | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
          <td></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="4" style="text-align: center;">
              Data tidak Tersedia
            </td>
        </tr>
      </ng-template>
    </p-table> 
  </div>
</div>
<app-form-kasb (callBack)="callback($event)"></app-form-kasb>
