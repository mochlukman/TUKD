<app-ui-preloader [display]="loading_post"></app-ui-preloader>
<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '50vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [draggable]="false">
    <p-header>
        {{title}} SK
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-3">
              Kode DPA
            </div>
            <div class="col-md-9">
              <input type="text" formControlName="nodpa" placeholder="Kode DPA" class="form-control" readonly/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Tanggal Akhir
            </div>
            <div class="col-md-9">
              <p-calendar 
                formControlName="tgldpa"
                [showIcon]="true" 
                [locale]="indoKalender"
                [monthNavigator]="true"
                yearRange="2000:2030"
                showButtonBar="true"
                [yearNavigator]="true"></p-calendar>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Keterangan
            </div>
            <div class="col-md-9">
              <textarea type="text" formControlName="keterangan" placeholder="Keterangan" class="form-control" ></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
    </p-footer>
  </p-dialog>
