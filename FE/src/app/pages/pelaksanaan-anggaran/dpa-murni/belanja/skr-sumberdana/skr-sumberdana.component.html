<div class="row p-2" *ngIf="rekSelected">
  <div class="col-md-12">
    <p-table [value]="listdata" [loading]="loading" [rowHover]="true" [paginator]="true" [rows]="10" #sb [globalFilterFields]="['idjdanaNavigation.kddana','idjdanaNavigation.nmdana','nilai']" dataKey="kdjabar">
      <ng-template pTemplate="caption">
        <div class="row p-2">
          <div class="ui-g-6" style="text-align: left">
            <button *ngIf="userInfo.Insert === 'True'" type="button" class="btn btn-soft-primary btn-sm" (click)="add()"><i class="fa fa-plus mr-1"></i>Tambah</button>
          </div>
          <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
            <span *ngIf="rekSelected"><b>{{rekSelected.rekening.nmper}}</b></span>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 10%; text-align: center" [pSortableColumn]="'idjdanaNavigation.kddana'">Kode
            <span style="float: right">
              <p-sortIcon [field]="'idjdanaNavigation.kddana'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 60%; text-align: center"  [pSortableColumn]="'idjdanaNavigation.nmdana'">Uraian
            <span style="float: right">
              <p-sortIcon [field]="'idjdanaNavigation.nmdana'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 20%; text-align: center" [pSortableColumn]="'nilai'">Nilai
            <span style="float: right">
              <p-sortIcon [field]="'nilai'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 10%; text-align: center">Pilih</th>
        </tr>
      
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr class="ui-selectable-row">
          <td style="text-align: center">{{data.idjdanaNavigation ? data.idjdanaNavigation.kddana : ''}}</td>
          <td style="text-align: left">{{data.idjdanaNavigation ? data.idjdanaNavigation.nmdana : ''}}</td>
          <td style="text-align: right">{{data.nilai | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
          <td style="text-align: center">
            <button *ngIf="userInfo.Update === 'True'" type="button" class="btn btn-raised btn-outline-warning btn-sm mr-1" (click)="edit(data)"><i class="fa fa-edit"></i></button>
            <button *ngIf="userInfo.Delete === 'True'" type="button" class="btn btn-raised btn-outline-danger btn-sm" (click)="delete(data)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="4" style="text-align: center;">
              Data tidak Tersedia
            </td>
        </tr>
      </ng-template>
    </p-table> 
  </div>
</div>
<app-form-skr-sumberdana (callBack)="callBack($event)"></app-form-skr-sumberdana>
