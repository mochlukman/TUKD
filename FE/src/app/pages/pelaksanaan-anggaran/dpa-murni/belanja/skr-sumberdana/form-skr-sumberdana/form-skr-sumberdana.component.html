<p-dialog class="forDropdown" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '50vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
  <p-header>
      {{title}}
  </p-header>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="forms">
        <div class="row mb-2">
          <div class="col-md-2">
            Nilai
          </div>
          <div class="col-md-10">
            <input type="text" appInputRupiah placeholder="Nilai" class="form-control" formControlName="nilai"/>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-2">
            Sumber Dana
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Kode Dana" [(ngModel)]="uiDana.kode" readonly [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="col-md-5">
            <input type="text" class="form-control" placeholder="Nama Dana" [(ngModel)]="uiDana.nama" readonly [ngModelOptions]="{standalone: true}"/>
          </div>
          <div class="col-md-1">
              <button type="button" class="btn btn-outline-info" (click)="getDana()"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p-messages [(value)]="msgs"></p-messages>
    </div>
  </div>
  <p-footer>
    <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-sm btn-soft-primary mr-1" (click)="simpan()"><i class="fa fa-save mr-1"></i>Simpan</button>
    <button type="button" [disabled]="loading_post" class="btn btn-sm btn-soft-secondary" (click)="onHide()"><i class="fa fa-close mr-1"></i>Kembali</button>
  </p-footer>
</p-dialog>
<app-look-jdana (callBack)="callbackDana($event)"></app-look-jdana>
