<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [maximizable]="true"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}}
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-3">
              No DPA
            </div>
            <div class="col-md-9">
              <input type="text" formControlName="nodpa" placeholder="Kode DPA" class="form-control" readonly/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Tanggal DPA
            </div>
            <div class="col-md-9">
              <p-calendar 
                formControlName="tgldpa"
                [showIcon]="true" 
                [locale]="indoKalender"
                [monthNavigator]="true"
                yearRange="2000:2030"
                showButtonBar="true"
                [yearNavigator]="true"></p-calendar>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Keterangan
            </div>
            <div class="col-md-9">
              <textarea type="text" formControlName="keterangan" placeholder="Keterangan" class="form-control" readonly></textarea>
            </div>
          </div>
          <div class="row mb-4 mt-4">
            <div class="col-md-3">
              Pengsahan
            </div>
            <div class="col-md-9">
              <p-radioButton name="type" [value]="true" label="Sah" formControlName="sah" inputId="opt1" class="mr-2"></p-radioButton>
              <p-radioButton name="type" [value]="false" label="Tidak Sah" formControlName="sah" inputId="opt2"></p-radioButton>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Tanggal Pengesahan
            </div>
            <div class="col-md-9">
              <p-calendar 
                formControlName="tglsah"
                [showIcon]="true" 
                [locale]="indoKalender"
                [monthNavigator]="true"
                yearRange="2000:2030"
                showButtonBar="true"
                [yearNavigator]="true"></p-calendar>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm mr-1" (click)="simpan()"><i class="fa fa-save mr-1"></i>Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close mr-1"></i>Kembali</button>
    </p-footer>
  </p-dialog>
