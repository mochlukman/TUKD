<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <h4>{{ title }}</h4>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <fieldset class="border p-2">
              <app-ui-preloader [display]="loading_post"></app-ui-preloader>
              <legend  class="w-auto">Filter</legend>
              <div class="row">
                <div class="col-md-1 text-left p-2">
                  <label for="">SKPD</label>
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiUnit.kode" readonly/>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiUnit.nama" readonly/>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()"><i class="fa fa-search"></i>&nbsp;Cari Data</button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-1 text-left p-2">
                  <label for="">Tahap Sumber</label>
                </div>
                <div class="col-md-3">
                  <p-dropdown
                        [options]="listTahapSumber"
                        (onChange)="changeTahap($event, 'sumber')" 
                        [style]="{'width': '100%'}"
                        [filter]="true">
                    </p-dropdown>
                </div>
              </div>
              <div class="row">
                <div class="col-md-1 text-left p-2">
                  <label for="">Tahap Tujuan</label>
                </div>
                <div class="col-md-3">
                  <p-dropdown
                        [options]="listTahapTujuan"
                        (onChange)="changeTahap($event, 'tujuan')" 
                        [style]="{'width': '100%'}"
                        [filter]="true">
                    </p-dropdown>
                </div>
              </div>
              <div class="row">
                <div class="col-md-1 text-left p-2">
                  <label for="">Mode</label>
                </div>
                <div class="col-md-10">
                  <p-checkbox binary="true" label="Delete Insert" (onChange)="onchangeMode($event)"></p-checkbox>
                </div>
              </div><div class="row">
                <div class="col-md-4">
                  <button type="button" style="float: right;" [disabled]="!formFilter.valid" class="btn btn-outline-success" (click)="transfer()"><i class="fa fa-send"></i>&nbsp;Transfer</button>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p-messages [(value)]="msg"></p-messages>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-look-daftunit (callBack)="callBackDaftunit($event)"></app-look-daftunit>
