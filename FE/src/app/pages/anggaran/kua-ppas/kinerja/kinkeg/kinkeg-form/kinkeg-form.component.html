<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}}
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-2">
              Nomor
            </div>
            <div class="col-md-10">
              <input type="text" placeholder="Nomor" class="form-control" formControlName="nomor"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Tolokukur
            </div>
            <div class="col-md-10">
              <input type="text" formControlName="tolokur" placeholder="Tolokukur" class="form-control" >
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Target
            </div>
            <div class="col-md-10">
              <input type="number" min="1" placeholder="Target" class="form-control" formControlName="target"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Satuan
            </div>
            <div class="col-md-7">
              <input type="text" placeholder="Satuan" class="form-control" formControlName="satuan"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Keterangan
            </div>
            <div class="col-md-10">
              <textarea type="text" formControlName="keterangan" placeholder="Keterangan" class="form-control" ></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
    </p-footer>
  </p-dialog>
