<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}}
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-2">
              Kode
            </div>
            <div class="col-md-10">
              <input type="text" placeholder="ex: 01. / 01.01." class="form-control" formControlName="kdjabar"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Uraian
            </div>
            <div class="col-md-10">
              <textarea type="text" formControlName="uraian" placeholder="Uraian" class="form-control" ></textarea>
            </div>
          </div>
          <div class="row mb-2" *ngIf="!isHeader">
            <div class="col-md-2">
              Ekspresi
            </div>
            <div class="col-md-10">
              <input type="text" formControlName="ekspresi" placeholder="Ekspresi" class="form-control" >
            </div>
          </div>
          <div class="row mb-2" *ngIf="!isHeader">
            <div class="col-md-2">
              Satuan
            </div>
            <div class="col-md-7">
              <input type="text" placeholder="Satuan" class="form-control" formControlName="satuan"/>
            </div>
          </div>
          <div class="row mb-2" *ngIf="!isHeader">
            <div class="col-md-2">
              Tarif
            </div>
            <div class="col-md-7">
              <input appInputRupiah type="text" placeholder="Tarif" class="form-control" formControlName="tarif"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              Type
            </div>
            <div class="col-md-10">
              <p-radioButton name="type" value="H" (onClick)="typeChange('H')" label="Header" formControlName="type" inputId="opt1" class="mr-1"></p-radioButton>
              <p-radioButton name="type" value="D" (onClick)="typeChange('D')" label="Detail" formControlName="type" inputId="opt2"></p-radioButton>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
    </p-footer>
  </p-dialog>
