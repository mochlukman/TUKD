<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <h4>{{ title }}</h4>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <p-tabView [activeIndex]="tabIndex" (onChange)="onChangeTab($event)">
          <p-tabPanel header="Pengajuan SPP TU">
            <app-pengajuan-tu [tabIndex]="tabIndex"></app-pengajuan-tu>
          </p-tabPanel>
          <p-tabPanel header="Pengesahan / Persetujuan TU">
            <app-pengesahan-tu [tabIndex]="tabIndex"></app-pengesahan-tu>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
