<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '20vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [maximizable]="true"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}} Detail SPP
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
</p-dialog>
<app-look-tree-rek-by-dpa (callBack)="callbackRek($event)"></app-look-tree-rek-by-dpa>
