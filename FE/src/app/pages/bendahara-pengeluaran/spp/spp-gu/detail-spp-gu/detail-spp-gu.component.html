      <p-tabPanel header="SPJ">
        <app-detail-spp-gu-spj [SppSelected]="SppSelected"></app-detail-spp-gu-spj>
      </p-tabPanel>
      <p-tabPanel header="Rincian SPP">
        <app-detail-spp-gu-rincian [SppSelected]="SppSelected"></app-detail-spp-gu-rincian>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
