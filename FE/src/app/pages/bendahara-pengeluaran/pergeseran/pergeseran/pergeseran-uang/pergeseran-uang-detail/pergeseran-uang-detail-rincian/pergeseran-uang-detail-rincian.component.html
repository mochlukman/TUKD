<div class="row mt-2" *ngIf="BkbankSelected">
  <div class="col-md-12">
    <p-table [loading]="loading" [rowHover]="true" [value]="listdata" [paginator]="true" [rows]="10" #dt [globalFilterFields]="['idbkbankNavigation.kdstatusNavigation.lblstatus','nilai']">
      <ng-template pTemplate="caption">
        <div class="row p-2">
          <div class="ui-g-6" style="text-align: left">
            <span *ngIf="BkbankSelected">Detail Pergeseran : {{BkbankSelected.nobuku}}</span>
          </div>
          <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
            <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
              <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
              <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">         
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 50%; text-align: center" [pSortableColumn]="'idbkbankNavigation.kdstatusNavigation.lblstatus'">Nama Jenis Transaksi
            <span style="float: right">
              <p-sortIcon [field]="'idbkbankNavigation.kdstatusNavigation.lblstatus'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 40%;text-align: center" [pSortableColumn]="'nilai'">Nilai
            <span style="float: right">
              <p-sortIcon [field]="'nilai'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 10%; text-align: center">Pilihan</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr class="ui-selectable-row">
          <td style="text-align: center">{{data.idbkbankNavigation ? data.idbkbankNavigation.kdstatusNavigation.lblstatus : '' }}</td>
          <td style="text-align: right">{{data.nilai | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
          <td style="text-align: center">
            <button *ngIf="userInfo.Update === 'True'" type="button" class="btn btn-warning btn-sm" (click)="update(data)"><i class="fa fa-edit"></i></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<app-pergeseran-uang-detail-rincian-form (callback)="callback($event)"></app-pergeseran-uang-detail-rincian-form>
