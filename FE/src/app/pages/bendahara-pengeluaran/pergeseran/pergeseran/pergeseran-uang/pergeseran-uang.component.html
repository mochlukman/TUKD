<div class="row">
  <div class="col-md-12">
    <fieldset class="border p-2">
      <legend  class="w-auto">Filter</legend>
      <div class="row">
        <div class="col-md-1 text-left p-2">
          <label for="">Unit Organisasi</label>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiUnit.kode" readonly/>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiUnit.nama" readonly/>
        </div>
        <div class="col-md-3" [hidden]="userInfo.Idunit != 0">
            <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()"><i class="fa fa-search mr-1"></i>Cari Data</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 text-left p-2">
          <label for="">Bendahara</label>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiBend.kode" readonly/>
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiBend.nama" readonly/>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-outline-info" (click)="lookBendahara()"><i class="fa fa-search mr-1"></i>Cari Data</button>
        </div>
      </div>
    </fieldset>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p-table [loading]="loading" [value]="listdata" [rowHover]="true" [paginator]="true" [rows]="10" #dt [globalFilterFields]="['nobuku','tglbuku', 'tglvalid', 'kdstatusNavigation.uraian', 'uraian']">
      <ng-template pTemplate="caption">
        <div class="row p-2">
          <div class="ui-g-6" style="text-align: left">
            <button *ngIf="userInfo.Insert === 'True'" [disabled]="!unitSelected" type="button" class="btn btn-primary btn-sm" (click)="add()"><i class="fa fa-plus mr-1"></i>Tambah</button>
          </div>
          <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
            <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
              <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
              <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">         
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 23%; text-align: center" [pSortableColumn]="'nobuku'">Nomor
            <span style="float: right">
              <p-sortIcon [field]="'nobuku'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 15%;text-align: center" [pSortableColumn]="'tglbuku'">Tgl. Buku
            <span style="float: right">
              <p-sortIcon [field]="'tglbuku'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 15%;text-align: center" [pSortableColumn]="'tglvalid'">Tgl. BKU
            <span style="float: right">
              <p-sortIcon [field]="'tglvalid'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 15%;text-align: center" [pSortableColumn]="'kdstatusNavigation.uraian'">Status
            <span style="float: right">
              <p-sortIcon [field]="'kdstatusNavigation.uraian'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 23%;text-align: center" [pSortableColumn]="'uraian'">Uraian
            <span style="float: right">
              <p-sortIcon [field]="'uraian'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 10%; text-align: center">Pilihan</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr class="ui-selectable-row"
        [style.fontWeight]="data.idbkbank === (dataSelected ? dataSelected.idbkbank : '') ? 'bold' : ''"
        [style.color]="data.idbkbank === (dataSelected ? dataSelected.idbkbank : '') ? '#228B22' : '#000000'"
        >
          <td style="text-align: center" (click)="dataKlick(data)">
            <span style="text-decoration: underline; cursor: pointer;">
              {{data.nobuku ? data.nobuku : '' }}
            </span>
          </td>
          <td style="text-align: center">{{data.tglbuku | date: 'dd/MM/yyy'}}</td>
          <td style="text-align: center">{{data.tglvalid | date: 'dd/MM/yyy'}}</td>
          <td style="text-align: left">{{data.kdstatusNavigation ? data.kdstatusNavigation.uraian : ''}}</td>
          <td style="text-align: center">{{data.uraian}}</td>
          <td style="text-align: center" class="pl-0 pr-0">
            <button type="button" class="btn btn-info btn-sm mr-1" (click)="print(data)"><i class="fa fa-print"></i></button>
            <button *ngIf="userInfo.Update === 'True'" type="button" class="btn btn-warning btn-sm mr-1" (click)="update(data)"><i class="fa fa-edit"></i></button>
            <button *ngIf="userInfo.Delete === 'True'" type="button" class="btn btn-danger btn-sm" (click)="delete(data)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="6" style="text-align: center;">
              Data tidak Tersedia
            </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-pergeseran-uang-detail [BkbankSelected]="dataSelected"></app-pergeseran-uang-detail>
  </div>
</div>
<app-look-daftunit (callBack)="callBackDaftunit($event)"></app-look-daftunit>
<app-look-bendahara (callback)="callBackBendahara($event)"></app-look-bendahara>
<app-pergeseran-uang-form (callback)="callback($event)"></app-pergeseran-uang-form>
