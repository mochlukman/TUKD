<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <h4>Manajemen Proyek - Rekanan</h4>
      </div>
      <div class="card-body">
        <fieldset class="border p-2">
          <legend  class="w-auto">Filter</legend>
          <div class="row">
            <div class="col-md-1 text-center p-2">
              <label for="">SKPD</label>
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiUnit.kode" readonly/>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiUnit.nama" readonly/>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()"><i class="fa fa-search"></i>&nbsp;Cari Data</button>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <p-table [loading]="loading" [value]="listdata" [rowHover]="true" [paginator]="true" [rows]="10" #dt [globalFilterFields]="['nmphk3','nminst','npwp', 'telepon', 'alamat']">
          <ng-template pTemplate="caption">
            <div class="row p-2">
              <div class="ui-g-6" style="text-align: left">
                <button *ngIf="userInfo.Insert === 'True'" [disabled]="!unitSelected" type="button" class="btn btn-soft-primary btn-sm" (click)="add()"><i class="fa fa-plus"></i>&nbsp;Tambah</button>
                &nbsp;
              </div>
              <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
                <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
                  <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                  <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">         
                </div>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="text-align: center" [pSortableColumn]="'nodpa'">Nama
                <span style="float: right">
                  <p-sortIcon [field]="'nodpa'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
              </th>
              <th style="text-align: center" [pSortableColumn]="'tgldpa'">Instansi
                <span style="float: right">
                  <p-sortIcon [field]="'tgldpa'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
              </th>
              <th style="text-align: center" [pSortableColumn]="'nosah'">NPWP
                <span style="float: right">
                  <p-sortIcon [field]="'nosah'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
              </th>
              <th style="text-align: center" [pSortableColumn]="'tglvalid'">Telepon
                <span style="float: right">
                  <p-sortIcon [field]="'tglvalid'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
              </th>
              <th style="text-align: center" [pSortableColumn]="'ketdpa'">Alamat
                <span style="float: right">
                  <p-sortIcon [field]="'ketdpa'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </span>
              </th>
              <th style="width: 100px; text-align: center">Pilihan</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-data>
            <tr class="ui-selectable-row">
              <td style="text-align: left">{{data.nmphk3 ? data.nmphk3 : '' }}</td>
              <td>{{data.nminst}}</td>
              <td>{{data.npwp}}</td>
              <td>{{data.telepon}}</td>
              <td>{{data.alamat}}</td>
              <td style="text-align: center">
                <button *ngIf="userInfo.Update === 'True'" type="button" class="btn btn-warning btn-sm" (click)="update(data)"><i class="fa fa-edit"></i></button>
                &nbsp;
                <button *ngIf="userInfo.Delete === 'True'" type="button" class="btn btn-danger btn-sm" (click)="delete(data)"><i class="fa fa-trash"></i></button> 
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
<app-look-daftunit (callBack)="callBackDaftunit($event)"></app-look-daftunit>
<app-form-rekenan (callBack)="callback($event)"></app-form-rekenan>
