<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}} Detail
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-2">
              Rekening
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiRek.kode" [ngModelOptions]="{standalone: true}" readonly/>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiRek.nama" [ngModelOptions]="{standalone: true}" readonly/>
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-outline-info" (click)="lookDaftrek()"><i class="fa fa-search"></i></button>
          </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Nilai
            </div>
            <div class="col-md-4">
              <input type="text" appInputRupiah placeholder="Nilai" class="form-control" formControlName="nilai"/>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm mr-1" (click)="simpan()"><i class="fa fa-save mr-1"></i>Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close mr-1"></i>Kembali</button>
    </p-footer>
</p-dialog>
<app-look-daftrek-bydpa (callback)="callBackDaftrek($event)"></app-look-daftrek-bydpa>
