<app-ui-preloader [display]="loading_post"></app-ui-preloader>
<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [draggable]="false">
    <p-header>
        {{title}} Detail
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-2">
              Rekening
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiRek.kode" [pTooltip]="uiRek.kode" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiRek.nama" [pTooltip]="uiRek.nama" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-1 pl-0">
                <button type="button" class="btn btn-outline-info" (click)="lookRekening()"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Termin
            </div>
            <div class="col-md-4">
              <p-dropdown 
                [options]="listTermin" 
                [style]="{'width': '100%'}" 
                placeholder="Pilih Termin"
                (onChange)="terminChange($event)" 
                optionLabel="nmjtermorlun"
                [(ngModel)]="terminSelected"
                [ngModelOptions]="{standalone: true}">
              </p-dropdown>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Bulan
            </div>
            <div class="col-md-4">
              <p-dropdown 
                [options]="listBulan" 
                [style]="{'width': '100%'}" 
                placeholder="Pilih Bulan"
                (onChange)="bulanChange($event)" 
                optionLabel="ketBulan"
                [(ngModel)]="bulanSelected"
                [ngModelOptions]="{standalone: true}">
              </p-dropdown>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Nilai
            </div>
            <div class="col-md-4">
              <input type="text" appInputRupiah placeholder="Nilai" class="form-control" formControlName="nilai"/>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
    </p-footer>
</p-dialog>
<app-look-daftrek-by-rkar (callback)="callBackRekening($event)"></app-look-daftrek-by-rkar>
