<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [maximizable]="true"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}}
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-3">
              Pajak
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiPajak.kode" [ngModelOptions]="{standalone: true}" readonly/>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiPajak.nama" [ngModelOptions]="{standalone: true}" readonly/>
            </div>
            <div class="col-md-1 pl-0">
                <button type="button" [hidden]="mode == 'edit'" class="btn btn-outline-info" (click)="lookPajak()"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              ID Billing
            </div>
            <div class="col-md-9">
              <input type="text" formControlName="idbilling" placeholder="ID Billing" class="form-control"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Tanggal Billing
            </div>
            <div class="col-md-5">
              <p-calendar 
                formControlName="tglidbilling"
                [showIcon]="true" 
                [locale]="indoKalender"
                [monthNavigator]="true"
                yearRange="2000:2030"
                showButtonBar="true"
                [style]="{'width': '100%'}"
                [yearNavigator]="true"></p-calendar>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Tanggal Expired Billing
            </div>
            <div class="col-md-5">
              <p-calendar 
                formControlName="tglexpire"
                [showIcon]="true" 
                [locale]="indoKalender"
                [monthNavigator]="true"
                yearRange="2000:2030"
                showButtonBar="true"
                [style]="{'width': '100%'}"
                [yearNavigator]="true"></p-calendar>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              NTPN
            </div>
            <div class="col-md-9">
              <input type="text" formControlName="ntpn" placeholder="NTPN" class="form-control"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              NTB
            </div>
            <div class="col-md-9">
              <input type="text" formControlName="ntb" placeholder="NTB" class="form-control"/>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
    </p-footer>
  </p-dialog>
  <app-look-pajak (callBack)="callBackPajak($event)"></app-look-pajak>
