<div class="container-fluid">
  <div class="row mt-2 p-2">
    <div class="card col-md-12">
      <div class="card-title">
        <h4>{{ title }}</h4>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="card col-md-12">
      <div class="card-body">
        <p-tabView [activeIndex]="tabIndex" (onChange)="onChangeTab($event)">
          <p-tabPanel header="Pembuatan BPK">
            <app-pembuatan-bpk [tabIndex]="tabIndex"></app-pembuatan-bpk>
          </p-tabPanel>
          <p-tabPanel header="Pengesahan BPK">
            <app-pengesahan-bpk [tabIndex]="tabIndex"></app-pengesahan-bpk>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
