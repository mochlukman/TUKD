<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '50vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [maximizable]="true"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}}
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-3">
              Nomor
            </div>
            <div class="col-md-9">
              <input type="text" formControlName="nospm" placeholder="Nomor" class="form-control"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Tanggal
            </div>
            <div class="col-md-5">
              <p-calendar 
                formControlName="tglspm"
                [showIcon]="true" 
                [locale]="indoKalender"
                [monthNavigator]="true"
                yearRange="2000:2030"
                showButtonBar="true"
                [style]="{'width': '100%'}"
                [yearNavigator]="true"></p-calendar>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Jenis Bukti
            </div>
            <div class="col-md-5">
              <input type="text" [(ngModel)]="nmstatus" placeholder="Nomor" class="form-control" [ngModelOptions]="{standalone: true}" readonly/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Dasar Pengeluaran
            </div>
            <div class="col-md-9">
              <textarea type="text" formControlName="ketotor" placeholder="Dasar Pengeluaran" class="form-control" ></textarea>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Keperluan
            </div>
            <div class="col-md-9">
              <textarea type="text" formControlName="keperluan" placeholder="Keperluan" class="form-control" ></textarea>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              No. Registrasi
            </div>
            <div class="col-md-5">
              <input type="text" formControlName="noreg" placeholder="No. Reg" class="form-control" readonly/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Pihak Ketiga
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Nama" [(ngModel)]="uiPhk3.kode" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Instansi" [(ngModel)]="uiPhk3.nama" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-outline-info" (click)="lookPhk3()"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
    </p-footer>
  </p-dialog>
  <app-look-phk3 (callBack)="callbackPhk3($event)"></app-look-phk3>
