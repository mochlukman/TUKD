<div class="row mt-2" *ngIf="StsSelected">
  <div class="col-md-12">
    <p-table [loading]="loading" [value]="listdata" [rowHover]="true" [paginator]="true" [rows]="10" #dt [globalFilterFields]="['idtbpNavigation.notbp','idtbpNavigation.tgltbp','idtbpNavigation.uraitbp']">
      <ng-template pTemplate="caption">
        <div class="row p-2">
          <div class="ui-g-6" style="text-align: left">
            <button *ngIf="group2 && userInfo.Insert === 'True'" type="button" class="btn btn-primary btn-sm mr-1" (click)="add()"><i class="fa fa-plus mr-1"></i>Tambah</button>
            <span *ngIf="StsSelected">Detail STS : {{StsSelected.nosts}}</span>
          </div>
          <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
            <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
              <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
              <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">         
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 25%; text-align: center" [pSortableColumn]="'idtbpNavigation.notbp'">Nomor
            <span style="float: right">
              <p-sortIcon [field]="'idtbpNavigation.notbp'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 25%;text-align: center" [pSortableColumn]="'idtbpNavigation.tgltbp'">Tanggal
            <span style="float: right">
              <p-sortIcon [field]="'idtbpNavigation.tgltbp'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 40%;text-align: center" [pSortableColumn]="'idtbpNavigation.uraitbp'">Uraian
            <span style="float: right">
              <p-sortIcon [field]="'idtbpNavigation.uraitbp'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
            </span>
          </th>
          <th style="width: 10%; text-align: center">Pilihan</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr class="ui-selectable-row">
          <td style="text-align: center">{{data.idtbpNavigation ? data.idtbpNavigation.notbp : '' }}</td>
          <td style="text-align: center">{{data.idtbpNavigation ? data.idtbpNavigation.tgltbp : ''  |  date: 'dd/MM/yyy'}}</td>
          <td style="text-align: left">{{data.idtbpNavigation ? data.idtbpNavigation.uraitbp : '' }}</td>
          <td style="text-align: center">
            <button *ngIf="group2 && userInfo.Delete === 'True'" type="button" class="btn btn-danger btn-sm" (click)="delete(data)"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="4" style="text-align:center">Data Tidak Tersedia</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<app-look-tbp (callback)="callBackTbp($event)"></app-look-tbp>
