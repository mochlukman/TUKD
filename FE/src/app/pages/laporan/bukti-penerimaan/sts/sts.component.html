<app-ui-preloader [display]="loading_post"></app-ui-preloader>
<div class="container-fluid">
    <div class="row mt-2 p-2"> 
        <div class="card col-md-12">
            <div class="card-title">
                <h4>Laporan STS</h4>
            </div>
            <div class="card-body">
                <fieldset class="border p-2">
                  <legend  class="w-auto">Filter</legend>
                    <div class="row">
                        <div class="col-md-1 text-left p-2">
                            <label for="">Unit Organisasi</label>
                        </div>
                        <div class="col-md-2">
                            <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiUnit.kode" readonly/>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Uraian" [(ngModel)]="uiUnit.nama" readonly/>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-outline-info" (click)="lookDaftunit()"><i class="fa fa-search"></i>&nbsp;Cari Data</button>
                        </div>
                    </div>
                   
                    <div class="row pb-md-3">
                        <div class="col-md-1 text-left p-2">
                            <label for="">Jenis Rekening</label>
                        </div>
                        <div class="col-md-2">
                            <p-dropdown [options]="listRekening"
                                [(ngModel)]="rekeningSelected"
                                placeholder="Pilih Jenis Rekening"
                                [filter]="true"
                                [ngModelOptions]="{standalone: true}"
                                [style]="{'width': '100%'}">
                            </p-dropdown>
                        </div>
                    </div> 
                    <div class="row pb-md-3">
                        <div class="col-md-1 text-left p-2">
                            <label for="">Nomor STS</label>
                        </div>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="No" [(ngModel)]="uiSts.kode" readonly [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="Tanggal STS" [(ngModel)]="uiSts.nama" readonly [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-outline-info" (click)="lookSts()"><i class="fa fa-search"></i>&nbsp;Cari Data</button>
                        </div>
                    </div>
                    <div class="row">  
                        <div class="col-md-4">
                            <p-splitButton label="Cetak"
                            icon="fa fa-print"
                            [model]="itemPrints"
                            [menuStyle]="{'width':'8em'}"
                            styleClass="ui-button-info"></p-splitButton>
                        </div>
                    </div> 
                </fieldset>
            </div>
        </div>
    
    </div>
</div>
<app-look-daftunit (callBack)="callBackDaftunit($event)"></app-look-daftunit>
<app-look-sts (callback)="callBackSts($event)"></app-look-sts>
<app-report-modal (callBack)="callBackTanggal($event)"></app-report-modal>
