<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [draggable]="false">
    <app-ui-preloader [display]="loading_post"></app-ui-preloader>
    <p-header>
        {{title}} SK UP
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-3">
              Unit Organisasi
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Kode" [(ngModel)]="uiUnit.kode" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" placeholder="Nama" [(ngModel)]="uiUnit.nama" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-1">
                <button type="button" [hidden]="mode == 'edit'" class="btn btn-outline-info" (click)="lookUnit()"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Pagu Unit
            </div>
            <div class="col-md-6">
              <input type="text" appInputRupiah placeholder="Pagu Unit" class="form-control" formControlName="nilai"/>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-3">
              Nilai UP
            </div>
            <div class="col-md-6">
              <input type="text" appInputRupiah placeholder="Nilai UP" class="form-control" formControlName="nilaiup"/>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="!forms.valid || loading_post" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" [disabled]="loading_post" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
    </p-footer>
</p-dialog>
<app-look-daftunit (callBack)="callbackUnit($event)"></app-look-daftunit>
