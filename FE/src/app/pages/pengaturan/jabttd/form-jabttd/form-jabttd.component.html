<app-ui-preloader [display]="loading_post"></app-ui-preloader>
<p-dialog class="forCalender" 
    [(visible)]="showThis"
    (onShow)="onShow()"
    [style]="{width: '40vw'}"
    [modal]="true"
    (onHide)="onHide()"
    [draggable]="false">
    <p-header>
        {{title}} Penandatangan
    </p-header>
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="forms">
          <div class="row mb-2">
            <div class="col-md-2">
              Dokumen
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Kode Dok" [(ngModel)]="uiDok.kode" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Nama Dok" [(ngModel)]="uiDok.nama" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-outline-info" (click)="lookDokumen()"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Pegawai
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" placeholder="Nip" [(ngModel)]="uiPeg.kode" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Nama" [(ngModel)]="uiPeg.nama" readonly [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-outline-info" (click)="lookPegawai()"><i class="fa fa-search"></i></button>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-2">
              Jabatan
            </div>
            <div class="col-md-9">
              <input type="text" formControlName="jabatan" placeholder="Jabatan" class="form-control" >
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p-messages [(value)]="msg"></p-messages>
      </div>
    </div>
    <p-footer>
      <button type="button" [disabled]="" class="btn btn-success btn-sm" (click)="simpan()"><i class="fa fa-save"></i>&nbsp;Simpan</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="onHide()"><i class="fa fa-close"></i>&nbsp;Kembali</button>
    </p-footer>
</p-dialog>
<app-look-daftdok (callback)="callbackDokumen($event)"></app-look-daftdok>
<app-look-pegawai (callback)="callbackPegawai($event)"></app-look-pegawai>
