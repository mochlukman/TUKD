<fieldset class="border p-2">
  <legend  class="w-auto">Grafik Belanja Perangkat Daerah</legend>
  <div class="row">
    <app-ui-preloader [display]="loading"></app-ui-preloader>
    <div class="col-md-12 col-sm-12">
      <app-bar-chart [title]="'Grafik Belanja Perangkat Daerah'" [ytitle]="'Nilai APBD & KUA'" [data]="databar" [title]="'Nilai APBD & KUA'"></app-bar-chart>
    </div>
  </div>
</fieldset>
<fieldset class="border p-2">
  <legend  class="w-auto">Rekapitulasi Belanja Perangkat Daerah</legend>
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <p-table [loading]="loading" [value]="listdata" [rowHover]="true" [paginator]="true" [rows]="50" #dt [globalFilterFields]="['URAIAN','KUA', 'APBD']">
        <ng-template pTemplate="caption">
          <div class="row p-2">
            <div class="ui-g-6" style="text-align: left">
             
            </div>
            <div class="col-lg-6 col-md-12 text-right pr-0 pl-0">
              <div class="ui-inputgroup col-lg-6 col-md-12" style="float: right;">
                <span class="ui-inputgroup-addon"><i class="pi pi-search" style="line-height: 1.25;"></i></span>
                <input type="text" class="w-100" pInputText placeholder="Cari Data" (input)="dt.filterGlobal($event.target.value, 'contains')">         
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 60%; text-align: center" [pSortableColumn]="'URAIAN'">OPD
              <span style="float: right">
                <p-sortIcon [field]="'URAIAN'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
            <th style="width: 20%;text-align: center" [pSortableColumn]="'KUA'">KUA
              <span style="float: right">
                <p-sortIcon [field]="'KUA'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
            <th style="width: 20%;text-align: center" [pSortableColumn]="'APBD'">APBD
              <span style="float: right">
                <p-sortIcon [field]="'penerima'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
              </span>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
          <tr class="ui-selectable-row">
            <td style="text-align: left">{{data.URAIAN ? data.URAIAN : '' }}</td>
            <td style="text-align: right">{{data.KUA | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
            <td style="text-align: right">{{data.APBD | currency: 'IDR':'Rp. ': '0.2-4'}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</fieldset>
