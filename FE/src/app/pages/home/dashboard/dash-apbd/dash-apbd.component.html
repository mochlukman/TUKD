<app-ui-preloader [display]="loading_post"></app-ui-preloader>
<fieldset class="border p-2">
  <legend  class="w-auto">APBD</legend>
  <div class="row">
    <div class="col-md-2">
      <app-card1  
        [bgcolor]="'bg-info card1'" 
        title="Jumlah Program" 
        [value]="jumProgram">
      </app-card1>
    </div>
    <div class="col-md-2">
      <app-card1 
        [bgcolor]="'bg-success card2'" 
        title="Jumlah Sub kegiatan" 
        [value]="jumKegiatan">
      </app-card1>
    </div>
    <div class="col-md-2">
      <app-card1 
        [bgcolor]="'bg-primary card3'" 
        title="Pendapatan" 
        [value]="nilaiPendapatan"
        [formatValue]="'rupiah'">
      </app-card1>
    </div>
    <div class="col-md-2">
      <app-card1 
        [bgcolor]="'bg-danger card4'" 
        title="Belanja" 
        [value]="nilaiBelanja"
        [formatValue]="'rupiah'">
      </app-card1>
    </div>
    <div class="col-md-4">
      <app-card1 
        [bgcolor]="'bg-warning card5'" 
        title="Pembiyaan"
        [valueSub]="['Penerimaan Pembiayaan', 'Pengeluaran Pembiayaan']"
        [formatValue]="'rupiah'"
        [value]="[nilaiPenerimaanTr, nilaiPenerimaanKr]">
      </app-card1>
    </div>
  </div>
</fieldset>
