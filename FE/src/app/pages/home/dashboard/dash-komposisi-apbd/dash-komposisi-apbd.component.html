<app-ui-preloader [display]="loading_post"></app-ui-preloader>
<fieldset class="border p-2">
  <legend  class="w-auto">Komposisi APBD</legend>
  <div class="row">
    <div class="col-md-4 col-sm-12">
      <app-pie-chart title="Komposisi Pendapatan" [data]="dataPie1"></app-pie-chart>
    </div>
    <div class="col-md-4 col-sm-12">
      <app-pie-chart title="Komposisi Belanja" [data]="dataPie2"></app-pie-chart>
    </div>
    <div class="col-md-4 col-sm-12">
      <app-pie-chart title="Komposisi Pembiayaan" [data]="dataPie3"></app-pie-chart>
    </div>
  </div>
</fieldset>
